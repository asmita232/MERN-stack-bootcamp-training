<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

        const BusinessCard = ({className}) =>{
            return (
                <p className={className}>This is BusinessCard</p>
            )
        }

        const props = {
            className: "BusinessCard"
        }
        ReactDOM.render(
            <BusinessCard {...props}/>,
            document.getElementById('root')
        )
        
    </script>
</body>
</html>
