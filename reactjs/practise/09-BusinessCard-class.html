<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"></script>

    <script type="text/babel">
        class BusinessCard extends React.Component {

            state = {
                card: this.props.card
            }

            render() {
                return (
                    <form>
                    <img src={this.state.card.imagePath} alt="Larry-Page" />
                    <br />
                    <br />
                    <label htmlFor="fullName">fullName:</label>
                    <span> {this.state.card.fullName}</span>
                    <br />
                    <label htmlFor="designation">designation:</label>
                    <span> {this.state.card.designation}</span>
                    <br />
                    <label htmlFor="company">company:</label>
                    <span> {this.state.card.company}</span>
                    <br />
                    <label htmlFor="contact-details">contact details:</label>
                    <span> {this.state.card.contactDetails.address}</span>
                </form>
                )
            }

        }

        const card = {
            fullName: "Larry Page",
            designation: "Owner",
            company: "Google",
            contactDetails: {
                phoneNo: 3434556,
                address: "New Yark"
            },
            imagePath: "./lary-page.jpg"
            
        }

        ReactDOM.render(
            <BusinessCard card={card}/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
